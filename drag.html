    <div class="todo  " ng-app="Myapp" ng-controller="to" style="margin-top: -80px;">
        <h1>To-do List</h1>
       <input type="text" ng-model="al">
        <button ng-click="akash()">Add</button>
        <ul type="circle" >
        <li ng-repeat="x in p" class="alert alert-dismissable" >{{x}}<span class="close" data-dismiss="alert">x</span></li>
        </ul>
        
        </div>   
    </div>
<script type="text/javascript">
    
    
    var f=angular.module("Myapp",[]);
        f.controller("to",function($scope){
        $scope.p=[];
            $scope.akash=function(){
                
                $scope.p.push($scope.al);
            }
            
            
         
        
            
        });
    
 
         </script>
    <script  type="text/javascript">
        $(document).ready(function(){
            
            $('.close').click(function(){
                
                
                $('.a4').remove();
                
            });
            
       $('.start').click(function(){
           
          generate(); 
       });
           
            $(document).keypress(function(event){
                
                
              var y=event.keyCode;
                if(y==$('.aka').txt())
                    {
                      $('.aka').effect("explode",{ pieces:30 },1000);
                        $('.aka').remove();
                        
                        
                        
                        
                    }
                
                
                
                
            })
            function color(){
    var y=["red","orange","yellow","voilet"."green","blue","skyblue"];
                var t=Math.floor(Math.random()*6);
                var z=y[t];
                return z;
                 }
            
        function generate()
            {
                var color=color();
                var d=Math.floor(Math.random()*((90-65)+1))+65;
                var z=String.fromCharCode(d);
                var t=Math.floor(Math.random()*$('.container').height());
                var l=Math.floor(Math.random()*$('.container').width());
                $('.container1').append("<span class='aka' style='position:absolute;background-color:color;top:t;left:l'>z</span>")
                
               setTimeout(generate(),1000); 
                
            }
            
            
            
            
            
            
            
            
        });
    
    
    
    </script>
